spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/venuboot
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

uitSystems.date.format=dd-MM-yyyy HH:mm:ss

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=3000

#logging.file=logs/application.log

#logging.level.root=debug
logging.level.org.springframework=error
logging.level.o.s.web.servlet=error
logging.file=${CATALINA_HOME}/logs/application.log

#spring.cloud.config.uri=http://localhost:6060/

spring.cloud.config.uri=http://localhost:8888

patient-proxy.ribbon.listOfServers=localhost:7070,localhost:7071
